<!DOCTYPE html>
<html>
<head>
	<title>Javascript + DOM</title>
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- Google Icons library -->
	<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100" rel="stylesheet" />
</head>
<body>
	<header>
		<h1 contenteditable="true" class="editable">Shopping List</h1>
	</header>
	<main>
		<div class= "enter-section">
			<input id="userinput" type="text" placeholder="enter items">
			<button id="enter">Enter</button>
		</div>
		<ul>
			<li>
				<span class="checkbox material-symbols-outlined">check_box_outline_blank</span>
				<span contenteditable="true" class="editable list-text">Notebook</span>
				<button class="delete-button material-symbols-outlined">delete</button>
			</li>
			<li>
				<span class="checkbox material-symbols-outlined">check_box_outline_blank</span>
				<span contenteditable="true" class="editable list-text">Jello</span>
				<button class="delete-button material-symbols-outlined">delete</button>
			</li>
		</ul>
	</main>
	<footer>
		<p>Author: catonthewall</p>
	</footer>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
